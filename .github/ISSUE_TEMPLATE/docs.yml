      label: What needs documenting or improving?
      placeholder: Clarify setup for internalization in examples...
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed changes
      placeholder: Add a new section in README ‚Üí ‚ÄúGetting Started‚Äù, include code sample...
    validations:
      required: false

  - type: textarea
    id: links
    attributes:
      label: Related links
      placeholder: Link to current docs, PRs, or examples

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I‚Äôve searched existing issues and there isn‚Äôt a similar request
          required: true
