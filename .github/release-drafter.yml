change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"

exclude-labels:
  - skip-changelog
  - wip

version-resolver:
  major:
    labels: [breaking, "semver:major"]
  minor:
    labels: [feature, "semver:minor"]
  patch:
    labels:
      - fix
      - test
      - documentation
      - refactor
      - improvement
      - ci
      - chore
      - dependencies
      - "semver:patch"
  default: patch

autolabeler:
  - label: feature
    title:
      - "/^(feat|feature)\\b/i"

  - label: fix
    title:
      - "/^(fix|bug)\\b/i"

  - label: test
    title:
      - "/^(tests?)\\b/i"

  - label: documentation
    title:
      - "/^(docs?|documentation)\\b/i"

  - label: refactor
    title:
      - "/^(refactor)\\b/i"

  - label: improvement
    title:
      - "/^(improve|improvement)\\b/i"

  - label: ci
    title:
      - "/^(ci)\\b/i"

  - label: chore
    title:
      - "/^(chore)\\b/i"

  - label: dependencies
    title:
      - "/^(deps?|dependencies)\\b/i"

  - label: pkg:cognitive-tasks
    files:
      - "packages/cht_ema_cognitive_tasks/**"

  - label: pkg:surveys
    files:
      - "packages/cht_ema_surveys/**"
